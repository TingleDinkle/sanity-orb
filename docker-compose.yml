version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:17-alpine
    container_name: sanity-orb-postgres
    env_file:
      - .env
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/migrations/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d sanity_orb"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sanity-orb-network

  # ML Model Training Service
  ml-trainer:
    build:
      context: ./ml-model
      dockerfile: Dockerfile
    container_name: sanity-orb-ml-trainer
    command: >
      sh -c "
        if [ ! -f /app/trained_models/session_predictor.json ]; then
          echo 'Training ML models...'
          python data_generator.py &&
          python xgboost_models.py &&
          echo 'ML models trained successfully'
        else
          echo 'ML models already trained'
        fi
      "
    volumes:
      - ./ml-model:/app
      - /app/__pycache__
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - sanity-orb-network
    profiles:
      - setup

  # ML Service (Python/Flask)
  ml-api:
    build:
      context: ./ml-model
      dockerfile: Dockerfile
    container_name: sanity-orb-ml
    ports:
      - "5001:5001"
    env_file:
      - .env
    environment:
      FLASK_ENV: development
      PORT: 5001
    volumes:
      - ./ml-model:/app
      - /app/__pycache__
    depends_on:
      ml-trainer:
        condition: service_completed_successfully
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - sanity-orb-network

  # Backend Service (Node.js/Express)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: sanity-orb-backend
    ports:
      - "3001:3001"
    env_file:
      - .env
    environment:
      NODE_ENV: development
      PORT: 3001
    volumes:
      - ./backend:/app
      - /app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
      ml-api:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - sanity-orb-network

  # Frontend Service (React/Vite)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: sanity-orb-frontend
    ports:
      - "5173:5173"
    env_file:
      - .env
    volumes:
      - .:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - sanity-orb-network

volumes:
  postgres_data:

networks:
  sanity-orb-network:
    driver: bridge
